<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple icons</title>
    <link href="https://developers.google.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
     <link rel="stylesheet" type="text/css" href="styles.css" />
        <script>

function accident(town,county,locName,latitude,longitude,time,fatalities,weather,id,notes) {
	// Object for individual accidents. Should be taken out once JSON data is coming in.
	this.town = town;
	this.county = county;
	this.locName = locName;
	this.latitude = latitude;
	this.longitude = longitude;
	this.time = time;
	this.fatalities = fatalities;
	this.weather = weather;
	this.id = id;
	this.notes = notes;
};


function createMarker( mark, map ) {
	var image = 'marker.png';
	var myLatLng = new google.maps.LatLng(mark[1], mark[2]);
   var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        icon: image,
        title: mark[0],
        zIndex: mark[3]
    });
	
    google.maps.event.addListener( marker, 'click', function( a ) {
	document.getElementById( 'sidebar' ).className = "in";
	document.getElementById( 'sidebar' ).innerHTML = '<h4>' + marker.title + '</h4>' + '<br>' + mark[2].toString() + '<br>'; 
    });

}

function setMarkers(map, locations) {
  // Add markers to the map from locations
  window.allthemarkers = new Array();
  for (var i = 0; i < locations.length; i++) {
	createMarker( locations[i], map );
  }
  google.maps.event.addListener(map, 'click', function() {
    document.getElementById( 'sidebar' ).className = "out";
    document.getElementById( 'sidebar' ).innerHTML = '';
  });
  
};

function initialize() {
  //Initialize the Google map
  var mapOptions = {
    zoom: 16,
    center: new google.maps.LatLng(44.812111,-68.790441),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'),
                                mapOptions);
  var x = new accident('Bangor','Penobscot','Union Street Ramp Intersections', 44.810427, -68.79227, '2013-05-30T10:28:12',1,'Snow',0);
  var y = new accident('Bangor','Penobscot','Union Street x I-95', 44.812121, -68.790245, '2013-06-01T12:37:04',0,'Raining',1);
  var markers = [
	[x.locName,x.latitude,x.longitude,x.id],
	[y.locName,y.latitude,y.longitude,y.id]
  ];
  setMarkers(map,markers);

};
google.maps.event.addDomListener(window, 'load', initialize);
//Create the map using the initialize function

    </script>
  </head>
  <body>
  <div id="wrapper">
    <div id="map-canvas"></div>
    
    
    
     <div id="over_map">
<div id="sidebar">My sidebar</div>

   </div>
   <a href="#addwindow"><img src="add.png"  id="add"></a>
   </div>
   
  </body>
</html>
