function setMarkers(map, locations) {
  // Add markers to the map from locations
  var image = 'marker.png';
  for (var i = 0; i < locations.length; i++) {
    var mark = locations[i];
    var myLatLng = new google.maps.LatLng(mark[1], mark[2]);
    var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        icon: image,
        title: mark[0],
        zIndex: mark[3]
    });
	google.maps.event.addListener( marker, 'click', function() {
		document.getElementById( 'sidebar' ).className = "in";
		document.getElementById( 'sidebar' ).innerHTML = '<h4>' + mark[ 0 ] + '</h4>'
			+ 'test1'
			+ mark[ 1 ] + '<br>'
			+ mark[ 2 ] + '<br>';
	});
  }
};

};
